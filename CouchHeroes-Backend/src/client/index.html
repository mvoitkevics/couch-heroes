<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Couch Heroes</title>
    <link rel="stylesheet" href="static/views/room/css/styles.css" type="text/css"/>

<body>
    <style>

    </style>
    <h1> Couch Heroes </h1>
    <h2> A friendship ruinning coop adventure </h2>

    <div class="room">
        <div class="room-triangle"></div>

        <h2 class="room-header">Room Information</h2>

        <form class="room-container" method="GET" action="/room">
            <p><input style="text-transform: uppercase;" pattern="[a-zA-Z]{4}" type="text" placeholder="4-LETTER CODE" maxlength="4" name="roomID"></p>
            <p><input type="text" placeholder="Enter Hero name" name="heroName"></p>
            <p><input type="submit" value="JOIN ROOM"></p>
        </form>
    </div>
</body>
